{
    "device_name": "{{device.name}}",
    "listening_port": {{port}},
    "storage_path": "{{storage.path}}",
    "download_limit": 0,
    "upload_limit": 0,
    "shared_folders":
    [
    {{#folders}}
    {
        "secret": "{{folders.$.secret}}",
        {{#+folders.$.secret.readonly}}
        /*

        "secret_readonly": "{{.}}"

        */
        {{/}}
        "dir": "{{folders.$.path}}",
        "use_relay_server": true,
        "use_tracker": true,
        "search_lan": true,
        "use_sync_trash": true
    }
    {{/}}
    ]
    ,
    "sync_trash_ttl": 7,
    "peer_expiration_days": 3
}
